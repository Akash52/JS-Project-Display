<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

          <span
            >Lorem ipsum dolor sit amet consectetur adipisicing elit. Libero,

        <a href="#" class="card-link">Read More</a>
